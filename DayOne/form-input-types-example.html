<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- placeholder is the label of the whch get disappear after enter the entries -->
        <input type="text" name="name" id="name" placeholder="Enter Name" required />
        <br><br>
        <input type="password" name="password" id="password" placeholder="Enter the Password" required />
        <br> <br>
        <!-- her we are going to give the type of email id is to be "email" bcause it will
        give massage when we enter only normal text -->
        <input type="email" name="email" id="email" placeholder="Enter Mail (Optional)" />
        <br>
        <input type="date" name="hiredate" id="hiredate"  />
        <input type="datetime-local" name="hiredate2" id="hiredate2" />
        <br>
        <input type="color" name="bgcolor" id="bgcolor" />
        <input type="number" name="number" id="number" min="2" max="10" step="2" />
        <br />
        <input type="range" name="range" id="range" min="500" max="20000" step="2000" />
        </br>
        <input type="url" name="website" id="website" placeholder="URL Here" />
        <br/><br/>
        Upload the Adhar Card <input type="file" name="upload" id="upload" />
        <input type="submit" value="Submit" > 
    </form>
</body>
</html>
