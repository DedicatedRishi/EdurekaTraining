<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- division tag (block elements) -->
    <div style="height: 100px; width: 200px; background-color:red">something</div>
    <div style="height: 200px; width: 100px; background-color:green">something2</div>
    <hr width="50%" align="right" />
    <hr width="50%" align="left" />
    <hr/>
    <!-- span tag(inline element means it appear line by line) -->
    <span style="height: 100px; width: 200px; background-color:red">something</span>
    <span style="height: 200px; width: 100px; background-color:green">something2</span>
</body>
</html>
