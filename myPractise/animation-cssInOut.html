    <title>Document</title>
    <style>
        #box {
	animation: alternate 2s infinite shrink ease-in-out;
}

@keyframes shrink {
	from { transform: scale(1); }
	to { transform: scale(0); }
}
    </style>
</head>
<body>
    <!-- animated element -->
<div id="box" style="background-color: green;; height: 500px;background-size: cover;"></div>
